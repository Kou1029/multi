<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="back">
    <input id="my-id" type="hidden">
    <input id="room-name" type="hidden" value="a">
    <button id="leave" class="back_btn">退出</button>
  </div>
  
  <div id="vd" class="video">
    <div id="my_video">
      <video id="local-video" muted playsinline></video>
      <button id="mute">ミュート</button>
      <button id="camera">カメラ</button>
    </div>
    
    <div id="remote-media-area"></div>
  </div>

  

  <div id="button-area"></div>
  

  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
  <script src="main.js"></script>
</body>

</html>
